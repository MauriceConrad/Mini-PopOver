<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini-PopOver</title>

    <!-- Photon.css is used for the general styles-->
    <link rel="stylesheet" href="photon.css">


    <!--You need to integrate both files!-->
    <link rel="stylesheet" href="mini-popover.css">
    <script src="mini-popover.js"></script>
    <!--The Script is for the initialization and actions. The CSS File contains all the styles. To set your own style rules, read the documentation or, if there's nothing documented about, change the CSS file-->


    <style>
      .test-button {
        position: absolute;
        left: calc(60% - 10px);
        top: calc(60% - 5px);
      }
      .test-button2 {
        position: absolute;
        left: calc(40% - 10px);
        top: calc(40% - 5px);
      }
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>

    <!--The buttons are really harmless. The just want to be clicked to show how the framewok works. If you don't like buttons use a "a" tag or something similar. -->

    <button class="btn btn-default test-button" data-popover="#popover1">Test 1</button>
    <button class="btn btn-default test-button2" data-popover="#popover1">Test 2</button>

    <!--The Mini-PopOver HTML Code is here!-->

</html>
